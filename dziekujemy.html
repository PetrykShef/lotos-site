<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dziękujemy!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf8f1;
      color: #4a2c1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you {
      max-width: 500px;
      padding: 30px;
      border: 2px solid #b88969;
      border-radius: 10px;
      background-color: #fff5ec;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .thank-you h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .thank-you p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-home {
      background-color: #7d4f34;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #5b3925;
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
<script src="/js/include.js" defer></script>
</head>
<body>
  <div class="thank-you">
    <h1>Dziękujemy za rejestrację!</h1>
    <p>Twoje zgłoszenie zostało wysłane pomyślnie.<br>Skontaktujemy się z Tobą tak szybko, jak to możliwe.</p>
    <a href="../index.html" class="btn-home">Powrót na stronę główną</a>
  </div>
</body>
</html>
